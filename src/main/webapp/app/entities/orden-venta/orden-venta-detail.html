
<div>
    <h2><span>Orden de venta N° </span> {{vm.ordenVenta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{vm.ordenVenta.fecha | date:'medium'}}</span>
        </dd>
        <dt><span>Cotización</span></dt>
        <dd>
            <a ui-sref="cotizacion-detail({id:vm.ordenVenta.cotizacion.id})">{{vm.ordenVenta.cotizacion.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Volver</span>
    </button>

    <button type="button" ui-sref="orden-venta-detail.edit({id:vm.ordenVenta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Editar</span>
    </button>
</div>
