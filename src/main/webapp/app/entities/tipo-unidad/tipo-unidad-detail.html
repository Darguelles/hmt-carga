
<div>
    <h2><span>Tipo de unidad: </span> {{vm.tipoUnidad.nombre}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.tipoUnidad.nombre}}</span>
        </dd>
        <dt><span>Configuracion</span></dt>
        <dd>
            <span>{{vm.tipoUnidad.configuracion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Regresar</span>
    </button>

    <button type="button" ui-sref="tipo-unidad-detail.edit({id:vm.tipoUnidad.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Editar</span>
    </button>
</div>
